      <div id="pg_0" class="row panel">
        <div class="columns sixteen">
          <p>Page one</p>
          <div class="page-image"><img src="images/nepal01.jpg" alt=""/></div>
        </div>

      <div id="pg_1" class="row panel">
        <div class="columns sixteen">
          <p>Page Two</p>
          <div class="page-image"><img src="images/nepal02.jpg" alt=""/></div>
        </div>
      </div>

      <div id="pg_2" class="row panel">
        <div class="columns sixteen">
          <p>Page Three</p>
          <div class="page-image"><img src="images/nepal03.jpg" alt=""/></div>
        </div>
      </div>


      <div class="row">
        <div class="columns sixteen">footer</div>
      </div>

    </div>


    <script type="text/javascript">
      
      // list the ID of the page  (wrapper)
      var page_list = ['pg_0', 'pg_1', 'pg_2'];
      var current_page = 0;
      jQuery.easing.def = 'easeOutCirc';
      
      // scroll to given page
      function scrollPage(page_name) {
        jQuery('html, body').animate({ 
          scrollTop: jQuery(page_name).offset().top
        }, {duration: 400});
      }
      
      // Detect Mouse Wheel movement
      // : jquery plugin
      jQuery('.container').mousewheel(function(event, delta, deltaX, deltaY) {
        var o = '';
        if (delta > 0) {
          // up
          if (current_page > 0) {
            scrollPage('#' + page_list[--current_page]);
          }
        }
        else if (delta < 0) {
          // down
          if (current_page < page_list.length - 1) {
            scrollPage('#' + page_list[++current_page]);
          }
        }
        return false; // prevent default page scrolling
      });
      
      
      // Detect Key Press
      jQuery('body').on('keypress', function(e) {
        //
        switch (e.keyCode){
          case 38:
            // key up
            if (current_page > 0) {
              scrollPage('#' + page_list[--current_page]);
            }
            break;
          case 40:
            // key down
            if (current_page < page_list.length - 1) {
              scrollPage('#' + page_list[++current_page]);
            }
            break;
        }
      });
      
    </script>


  </body>
